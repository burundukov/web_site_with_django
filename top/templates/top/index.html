{% extends 'top/main.html' %}

{% block main_section %}

	{% for post in info %}
		<h2>{{ post.title }}</h2>
		<p>{{ post.text }}</p>
		<div class="row text-muted">
			<img width="64" height="64" src="{{ post.author.profile.image.url }}" alt="{{ post.author }}" class="bd-placeholder-img mr-2 rounded">
			<div class="mt-3">
				<p>Автор: {{ post.author }}, {{ post.date|date:"j F Y, время: H:i:s" }}</p>
			</div>
		</div>
		<a href="{% url 'news-detail' post.id %}" class="btn btn-outline-warning">Читать далее</a>
	{% endfor %}

{% endblock main_section %}
